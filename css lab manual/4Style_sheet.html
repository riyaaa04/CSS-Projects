<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Sheet Example</title>
  <link rel="stylesheet" href="external_css.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    .main-content {
      margin: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome to My Website</h2>
  </header>
  <div class="main-content">
    <p>This is a paragraph of text. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <hr>
    <p>Here's another paragraph with a <a href="#">link</a> to somewhere.</p>
  </div>
  <footer>
    <h2>Contact Information</h2>
    <p>Email: example@example.com</p>
    <p>Phone: 123-456-7890</p>
  </footer>
  <p style="color: blue; font-size: 18px;">This is a paragraph with inline CSS styles.</p>
</body>
</html>
