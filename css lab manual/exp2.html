<!-- Write a HTML/CSS program to develop a static Web Page for Shopping Cart.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Webpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style2.css"> 
</head>
<body>
    <div class="wrapper">
        <h1>Shopping Cart</h1>
        <div class="project">
            <div class="shop">
                <div class="box">
                    <img src="watch.jpg" alt="">
                    <div class="content">
                        <h3>Man's Watches</h3>
                        <h4>Price: $40</h4>
                        <p class="unit">Quantity: <input valu="1"> </p>
                        <p class="btn-area">
                            <i class="fa fa-trash"></i>
                            <span class="btn2">Remove</span>
                        </p>
                    </div>
                </div>
                <div class="box">
                    <img src="lipstick.jpg" alt="">
                    <div class="content">
                        <h3>Women Lipstick</h3>
                        <h4>Price: $430</h4>
                        <p class="unit">Quantity: <input valu="1"> </p>
                        <p class="btn-area">
                            <i class="fa fa-trash"></i>
                            <span class="btn2">Remove</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="right-bar">
                <p><span>Subtotal</span><span>$120</span></p>
                <hr>
                <p><span>Tax (5%)</span><span>$6</span></p>
                <hr>
                <p><span>Shipping</span><span>$15</span></p>
                <hr>
                <p><span>Total</span><span>$120</span></p>
                
                <a href="#"><i class="fa fa-shopping cart"></i>Checkout</a>
            </div>
        </div>
    </div>
    
</body>
</html>
