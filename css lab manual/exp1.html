<!-- Design a web page using CSS (Cascading Style Sheets) which includes the following: 1) Use different font, styles: In the style definition you define how each selector should work(font, colour, etc.). Then, in the body of the pages, you refer to these selectors to activate the styles.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Web Page</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <h1>This is a Heading</h1>
  <h2>This is a Subheading</h2>
  <p><i>This is a paragraph of text. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</i></p>
  <p>Here's a <a href="#">link</a> to somewhere.</p>
</body>
</html>
